<html>
<head>
  <title>Keyboard shortcuts</title>
  <style type="text/css">
    body {
    background-color: #1F1F1F;
    webkit-opacity;0.5;
    color: white;
    }
    b {
    font: monospace;
    font-weight:bold;
    color: #951b81;
    }
    strong {
    font-weight:bold;
    color: #951b81;
    }
    div.content
    {
    -moz-column-count: 2; /* Firefox */
    -webkit-column-count: 2; /* Safari and Chrome */
    column-count: 2;
    -webkit-column-break-inside:avoid;
    -moz-column-break-inside:avoid;
    column-break-inside:avoid;
    display: table;
    }
    th {
    text-align: left;
    font-weight:bold;
    color: #951b81;
    }
  </style>
</head>
<body>
<div class="content">
<table>
<tr>
<th></th>
<th>Selection</th>
</tr>
<tr>
<td align="right"><b>a</b>&nbsp;:</td>
<td>select all events</td>
</tr>
<tr>
<td align="right"><b>i</b>&nbsp;:</td>
<td>invert selection</td>
</tr>
</table>

<table>
<tr>
<th></th>
<th>Layers</th>
</tr>
<tr>
<td align="right"><b>ctrl</b>+<b>k</b>&nbsp;:</td>
<td>create new layer from selection</td>
</tr>
</table>

<table>
<tr>
<th></th>
<th>Zoom</th>
</tr>
<tr>
<td align="right"><b>wheel</b>&nbsp;:</td>
<td>vertical zoom</td>
</tr>
<tr>
<td align="right"><b>alt</b>+<b>wheel</b>&nbsp;:</td>
<td>horizontal zoom</td>
</tr>
<tr>
<td align="right"><b>ctrl</b>+<b>wheel</b>&nbsp;:</td>
<td>horizontal and vertical zoom</td>
</tr>
</table>


</div>
</body>
</html>
