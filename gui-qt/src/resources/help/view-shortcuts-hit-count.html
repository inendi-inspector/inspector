<p>Hit Count View - Shortcuts</p>
<table>
<tr>
  <td align="right"><b>Space bar</b>&nbsp;:</td>
  <td>open view parameter editor</td>
</tr>
<tr>
  <td align="right"><b>Home</b>&nbsp;:</td>
  <td>reset viewport to its default</td>
</tr>
<tr>
  <td align="right"><b>Ctrl</b>+<b>Home</b>&nbsp;:</td>
  <td>make fit the selection in the viewport</td>
</tr>
<tr>
  <td align="right"><b>Alt</b>+<b>s</b>&nbsp;:</td>
  <td>toggle auto scale on selection</td>
</tr>
</table>
