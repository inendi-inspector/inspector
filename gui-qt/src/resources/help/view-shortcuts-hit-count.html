<p>Hit Count View - Shortcuts</p>
<table>
<tr>
  <td class="shortcuts"><b>Home</b>&nbsp;:</td>
  <td>reset viewport to its default</td>
</tr>
<tr>
  <td class="shortcuts"><b>Ctrl</b>+<b>Home</b>&nbsp;:</td>
  <td>make fit horizontally the selected events in the viewport</td>
</tr>
<tr>
  <td class="shortcuts"><b>f</b>&nbsp;:</td>
  <td>activate/deactivate horizontal auto-fit on selected events</td>
</tr>
<tr>
  <td class="shortcuts"><b>l</b>&nbsp;:</td>
  <td>activate/deactivate use of a logarithmic colormap for visible events</td>
</tr>
</table>
